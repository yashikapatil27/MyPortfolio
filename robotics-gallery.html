<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robotics Internship Gallery</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .gallery article {
            flex: 1 1 30%;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Robotics & 3D Printing Internship Projects</h1>
    <section class="gallery">
        <article>
            <img src="images/Picture1.jpg" alt="End-effector holder for IRB6700" />
            <p>End-effector holder designed for IRB6700 robot to improve manipulation efficiency.</p>
        </article>
        <article>
            <img src="images/Picture2.png" alt="ABB GoFa used at Ribbon Cutting Ceremony" />
            <p>ABB GoFa robot showcased during the ribbon-cutting ceremony event.</p>
        </article>
        <article>
            <img src="images/Picture3.jpg" alt="ABB GoFa" />
            <p>ABB GoFa robot deployed in various R&D tasks during internship projects.</p>
        </article>
    </section>
</body>
</html>
